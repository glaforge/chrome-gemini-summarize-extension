<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gemini Summarizer</title>
    <style>
      body {
        font-family: sans-serif;
        width: 525px;
        padding: 1em;
        background-color: #f9f9f9;
      }
      .actions-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1em;
      }
      .buttons-container {
        display: flex;
        gap: 0.5em;
        flex-grow: 1;
      }
      #summarize,
      #copy,
      #social,
      #shrink {
        padding: 0.8em;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #summarize {
        flex-grow: 1;
        background-color: #007bff;
        gap: 0.5em;
      }
      #summarize svg {
        width: 1.2em;
        height: 1.2em;
      }
      #summarize:hover {
        background-color: #0056b3;
      }
      #copy, #social, #shrink {
        background-color: #6c757d;
      }
      #copy:hover, #social:hover, #shrink:hover {
        background-color: #5a6268;
      }
      #copy:disabled, #social:disabled, #shrink:disabled {
        background-color: #adb5bd;
        cursor: not-allowed;
      }
      #copy svg, #social svg, #shrink svg {
        width: 1.2em;
        height: 1.2em;
        vertical-align: middle;
      }
      /* New Toggle Styles */
      .lang-toggle-container {
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .lang-toggle-container .lang-label {
        font-size: 1.5em;
      }
      .summary-format-toggle-container {
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .summary-format-toggle-container .format-label {
        width: 24px;
        height: 24px;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 28px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #ccc;
      }
      input:checked + .slider:before {
        transform: translateX(22px);
      }
      #summary-container {
        margin-top: 1em;
        border: 1px solid #ddd;
        background-color: #fff;
        padding: 0.8em;
        height: 360px;
        overflow-y: auto;
        word-wrap: break-word;
        color: #444;
        border-radius: 4px;
        font-size: 1.25em;
      }
      .error {
        color: #d9534f;
        font-weight: bold;
        margin-top: 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
      }
      .error-button {
        padding: 0.5em 1em;
        border: 1px solid #d9534f;
        background-color: white;
        color: #d9534f;
        border-radius: 4px;
        cursor: pointer;
      }
      .error-button:hover {
        background-color: #fbeeee;
      }
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #setup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        padding: 2em;
      }
      #setup-container p {
        margin-bottom: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div class="actions-container">
        <div class="lang-toggle-container">
          <span class="lang-label">ðŸ‡¬ðŸ‡§</span>

            <input type="checkbox" id="lang-toggle-checkbox" />
            <span class="slider"></span>
          </label>
          <span class="lang-label">ðŸ‡«ðŸ‡·</span>

        <div class="summary-format-toggle-container">

              <path
                stroke-linecap="round"

                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"

          </button>
        </div>
      </div>
      <div id="summary-container">
          <div class="loader-container" style="display: none;">
            <div class="loader"></div>
          </div>
        </div>
        <div id="error-container" class="error"></div>
    </div>

    <div id="setup-container" style="display: none;">
      <h3>Welcome to Gemini Summarizer</h3>
      <p>To get started, please set your Google AI Gemini API key in the options page.</p>
      <button id="go-to-options" class="error-button">Set API Key</button>
    </div>

    <script src="showdown.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
